<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../node_modules/bulma/css/bulma.css">
    <title>App - Action</title>
</head>
<body>
    <section class="hero is-info welcome is-small">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Aktien App</h1>
                <h2 class="subtitle">I hope you are having a great day!</h2>
                <input class="input is-medium" type="text" placeholder="Aktien" onkeydown="searchDB(this)"/>
            </div>
        </div>
    </section>
    <section class="info-tiles">
        <div class="tile is-ancestor has-text-centered">
            <div class="tile is-parent">
                <article class="tile is-child box">
                    <p class="title" id="aktien">0</p>
                    <p class="subtitle">Aktien</p>
                </article>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child box">
                    <p class="title">0</p>
                    <p class="subtitle">Notification</p>
                </article>
            </div>
        </div>
    </section>
    <div class="columns">
        <div class="column is-6">
            <div class="card events-card">
                <div class="card-table">
                    <div class="content">
                        <table class="table is-fullwidth is-striped">
                            <thead>
                                <tr>
                                    <th>Symbol</th>
                                    <th>Name</th>
                                    <th>Chart</th>
                                </tr>
                            </thead>
                            <div id="container"></div>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="column is-6">
            <div class="card-table">
                <div class="content">
                    <label id="chart">Chart</label>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="chart.js"></script>
</body>
</html>
